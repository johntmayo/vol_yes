<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Activity Coordinator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #afcc8e 0%, #cdf4a0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #FEFAE0;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(40, 54, 24, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #606C38 0%, #283618 100%);
            color: #FEFAE0;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(175, 204, 142, 0.1);
            border-radius: 50%;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 200px;
            height: 200px;
            background: rgba(221, 161, 94, 0.1);
            border-radius: 50%;
        }

        h1 {
            font-family: 'Alegreya', serif;
            font-weight: 800;
            font-size: 2.8em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .subtitle {
            opacity: 0.95;
            font-size: 1.15em;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            min-height: 600px;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 2px solid #DDA15E;
                padding: 20px;
            }

            .activity-btn:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .main-content {
                padding: 20px;
            }

            .volunteer-grid {
                grid-template-columns: 1fr;
            }

            .volunteer-card {
                padding: 15px;
            }

            .list-view {
                padding: 20px;
            }

            .list-view table {
                font-size: 0.9em;
            }

            .list-view th,
            .list-view td {
                padding: 10px 8px;
            }

            .email-list {
                font-size: 0.8em;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .activity-btn {
                font-size: 0.9em;
                padding: 10px 12px;
            }

            .volunteer-name {
                font-size: 1.1em;
            }

            .volunteer-email {
                font-size: 0.85em;
            }

            .activity-tag {
                font-size: 0.8em;
                padding: 4px 10px;
            }

            .view-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .copy-btn {
                width: 100%;
                padding: 14px;
            }

            .list-view h3 {
                font-size: 1.1em;
            }
        }

        .sidebar {
            background: linear-gradient(180deg, #FEFAE0 0%, #f5f1d3 100%);
            padding: 30px 25px;
            border-right: 2px solid #DDA15E;
        }

        .sidebar h2 {
            font-family: 'Alegreya', serif;
            font-weight: 800;
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #283618;
        }

        .activity-btn {
            display: block;
            width: 100%;
            padding: 13px 16px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #afcc8e;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            text-align: left;
            color: #283618;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .activity-btn:hover {
            border-color: #606C38;
            background: #f9fdf5;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(96, 108, 56, 0.15);
        }

        .activity-btn.active {
            background: linear-gradient(135deg, #606C38 0%, #283618 100%);
            color: #FEFAE0;
            border-color: #606C38;
            box-shadow: 0 4px 16px rgba(96, 108, 56, 0.3);
        }

        .main-content {
            padding: 40px;
            background: #FEFAE0;
        }

        .volunteer-count {
            font-size: 1.2em;
            color: #283618;
            margin-bottom: 30px;
            padding: 18px;
            background: white;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #cdf4a0;
            font-weight: 600;
        }

        .volunteer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .volunteer-card {
            background: white;
            border: 2px solid #afcc8e;
            border-radius: 16px;
            padding: 22px;
            transition: all 0.3s ease;
        }

        .volunteer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(96, 108, 56, 0.15);
            border-color: #606C38;
        }

        .volunteer-name {
            font-family: 'Alegreya', serif;
            font-weight: 800;
            font-size: 1.35em;
            color: #283618;
            margin-bottom: 8px;
        }

        .volunteer-email {
            color: #BC6C25;
            font-size: 0.9em;
            margin-bottom: 16px;
            word-break: break-all;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-card-btn {
            opacity: 0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            transition: all 0.2s ease;
            color: #606C38;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .volunteer-card:hover .copy-card-btn {
            opacity: 0.6;
        }

        .copy-card-btn:hover {
            opacity: 1 !important;
            transform: scale(1.1);
        }

        .copy-card-btn:active {
            transform: scale(0.9);
        }

        .copy-card-btn.copied {
            color: #afcc8e;
        }

        .volunteer-activities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .activity-tag {
            background: #cdf4a0;
            color: #283618;
            padding: 6px 13px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1.5px solid #afcc8e;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #606C38;
            font-size: 1.2em;
            font-weight: 500;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .view-btn {
            padding: 11px 22px;
            background: white;
            border: 2px solid #afcc8e;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            color: #283618;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .view-btn:hover {
            background: #f9fdf5;
            border-color: #606C38;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #BC6C25 0%, #DDA15E 100%);
            color: #FEFAE0;
            border-color: #BC6C25;
            box-shadow: 0 4px 12px rgba(188, 108, 37, 0.3);
        }

        .list-view {
            background: white;
            border: 2px solid #afcc8e;
            border-radius: 16px;
            padding: 30px;
        }

        .list-view h3 {
            font-family: 'Alegreya', serif;
            font-weight: 800;
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #283618;
        }

        .email-list {
            background: #f9fdf5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-family: 'Inter', monospace;
            font-size: 0.9em;
            color: #283618;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.8;
            border: 2px solid #cdf4a0;
        }

        .copy-btn {
            padding: 13px 26px;
            background: linear-gradient(135deg, #BC6C25 0%, #DDA15E 100%);
            color: #FEFAE0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(188, 108, 37, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(188, 108, 37, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .list-view table {
            width: 100%;
            border-collapse: collapse;
        }

        .list-view th {
            background: linear-gradient(135deg, #606C38 0%, #283618 100%);
            color: #FEFAE0;
            padding: 14px;
            text-align: left;
            font-weight: 600;
            font-family: 'Alegreya', serif;
            font-size: 1.1em;
        }

        .list-view td {
            padding: 13px 14px;
            border-bottom: 1px solid #cdf4a0;
            color: #283618;
        }

        .list-view td:first-child {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .list-view td:last-child {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        .list-view tr:hover {
            background: #f9fdf5;
        }

        .email-cell {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .email-text {
            flex: 1;
        }

        .copy-email-btn {
            opacity: 0;
            padding: 6px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #606C38;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-view tr:hover .copy-email-btn {
            opacity: 0.6;
        }

        .copy-email-btn:hover {
            opacity: 1 !important;
            background: #f9fdf5;
            transform: scale(1.1);
        }

        .copy-email-btn:active {
            transform: scale(0.95);
        }

        .copy-email-btn.copied {
            color: #afcc8e;
        }

        .copied-message {
            display: none;
            color: #606C38;
            font-size: 0.95em;
            margin-left: 10px;
            font-weight: 600;
        }

        .copied-message.show {
            display: inline;
        }
    </style>
</head>

        let currentFilter = 'all';
        let currentView = 'grid';

        function renderVolunteers(filter) {
            const grid = document.getElementById('volunteerGrid');
            const listView = document.getElementById('listView');
            const emailList = document.getElementById('emailList');
            const tableBody = document.getElementById('tableBody');
            const count = document.getElementById('count');
            
            let filtered = volunteers;
            if (filter !== 'all') {
                filtered = volunteers.filter(v => 
                    v.activities.some(a => a === filter)
                );
            }

            count.innerHTML = `<strong>${filtered.length}</strong> volunteer${filtered.length !== 1 ? 's' : ''} ${filter === 'all' ? 'total' : 'available'}`;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No volunteers found for this activity</div>';
                emailList.innerHTML = 'No volunteers found';
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: #999;">No volunteers found</td></tr>';
                return;
            }

            // Render grid view
            grid.innerHTML = filtered.map((v, index) => `
                <div class="volunteer-card">
                    <div class="volunteer-name">${v.name}</div>
                    <div class="volunteer-email">
                        <span>${v.email}</span>
                        <button class="copy-card-btn" onclick="copyCardEmail('${v.email}', 'card-${index}')" title="Copy email">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="volunteer-activities">
                        ${v.activities.map(a => `<span class="activity-tag">${a}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            // Render list view
            const emails = filtered.map(v => v.email).join('; ');
            emailList.textContent = emails;

            tableBody.innerHTML = filtered.map((v, index) => `
                <tr>
                    <td>${v.name}</td>
                    <td>
                        <div class="email-cell">
                            <span class="email-text">${v.email}</span>
                            <button class="copy-email-btn" onclick="copyEmail('${v.email}', 'list-${index}')" title="Copy email">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function copyEmail(email, btnId) {
            navigator.clipboard.writeText(email).then(() => {
                const btn = event.target.closest('button');
                btn.classList.add('copied');
                const svg = btn.querySelector('svg');
                svg.innerHTML = '<path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none"/>';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    svg.innerHTML = '<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>';
                }, 1500);
            });
        }

        function copyCardEmail(email, btnId) {
            navigator.clipboard.writeText(email).then(() => {
                const btn = event.target.closest('button');
                btn.classList.add('copied');
                const svg = btn.querySelector('svg');
                svg.innerHTML = '<path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none"/>';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    svg.innerHTML = '<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>';
                }, 1500);
            });
        }

        function switchView(view) {
            currentView = view;
            const grid = document.getElementById('volunteerGrid');
            const listView = document.getElementById('listView');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                grid.style.display = 'grid';
                listView.style.display = 'none';
            } else {
                grid.style.display = 'none';
                listView.style.display = 'block';
            }
        }

        function copyEmails() {
            const emailList = document.getElementById('emailList');
            const copiedMessage = document.getElementById('copiedMessage');
            
            navigator.clipboard.writeText(emailList.textContent).then(() => {
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 2000);
            });
        }

        function filterByActivity(activity) {
            currentFilter = activity;
            
            document.querySelectorAll('.activity-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVolunteers(activity);
        }

        renderVolunteers('all');
    </script>
</body>
</html>
