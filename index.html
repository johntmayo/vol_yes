<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Activity Coordinator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .activity-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            text-align: left;
            color: #333;
        }

        .activity-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .activity-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .main-content {
            padding: 40px;
        }

        .volunteer-count {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .volunteer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .volunteer-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .volunteer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .volunteer-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .volunteer-email {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .volunteer-activities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .activity-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #667eea;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .view-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            color: #667eea;
        }

        .view-btn:hover {
            background: #f0f4ff;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .list-view {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
        }

        .list-view h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .email-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9em;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .copy-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .list-view table {
            width: 100%;
            border-collapse: collapse;
        }

        .list-view th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .list-view td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .list-view tr:hover {
            background: #f8f9fa;
        }

        .copied-message {
            display: none;
            color: #28a745;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .copied-message.show {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ù Volunteer Coordinator</h1>
            <p class="subtitle">Find volunteers by activity</p>
        </header>

        <div class="content">
            <aside class="sidebar">
                <h2>Activities</h2>
                <button class="activity-btn active" onclick="filterByActivity('all')">All Volunteers</button>
                <button class="activity-btn" onclick="filterByActivity('Event planning or executing')">Event Planning/Executing</button>
                <button class="activity-btn" onclick="filterByActivity('Helping support/onboard new captains')">Support/Onboard Captains</button>
                <button class="activity-btn" onclick="filterByActivity('Supporting nearby neighbors who don\'t have a captain')">Support Neighbors w/o Captain</button>
                <button class="activity-btn" onclick="filterByActivity('Organizing and coordinating with other captains in your census tract')">Organizing with Other Captains</button>
                <button class="activity-btn" onclick="filterByActivity('Representing Altagether at community events (like staffing a table)')">Representing at Events</button>
                <button class="activity-btn" onclick="filterByActivity('Fundraising/grant-writing')">Fundraising/Grant Writing</button>
                <button class="activity-btn" onclick="filterByActivity('Social media')">Social Media</button>
                <button class="activity-btn" onclick="filterByActivity('Art/Graphic design')">Art/Graphic Design</button>
                <button class="activity-btn" onclick="filterByActivity('Visioning')">Visioning</button>
                <button class="activity-btn" onclick="filterByActivity('Outreach')">Outreach</button>
                <button class="activity-btn" onclick="filterByActivity('Strategy')">Strategy</button>
            </aside>

            <main class="main-content">
                <div class="volunteer-count" id="count"></div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')">Card View</button>
                    <button class="view-btn" onclick="switchView('list')">List View</button>
                </div>
                <div class="volunteer-grid" id="volunteerGrid"></div>
                <div class="list-view" id="listView" style="display: none;">
                    <h3>Email List</h3>
                    <div class="email-list" id="emailList"></div>
                    <button class="copy-btn" onclick="copyEmails()">
                        üìã Copy All Emails
                    </button>
                    <span class="copied-message" id="copiedMessage">‚úì Copied to clipboard!</span>
                    
                    <h3>Volunteer Details</h3>
                    <table id="volunteerTable">

                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

        let currentFilter = 'all';
        let currentView = 'grid';

        function renderVolunteers(filter) {
            const grid = document.getElementById('volunteerGrid');
            const listView = document.getElementById('listView');
            const emailList = document.getElementById('emailList');
            const tableBody = document.getElementById('tableBody');
            const count = document.getElementById('count');
            
            let filtered = volunteers;
            if (filter !== 'all') {
                filtered = volunteers.filter(v => 
                    v.activities.some(a => a === filter)
                );
            }

            count.innerHTML = `<strong>${filtered.length}</strong> volunteer${filtered.length !== 1 ? 's' : ''} ${filter === 'all' ? 'total' : 'available'}`;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No volunteers found for this activity</div>';
                emailList.innerHTML = 'No volunteers found';
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: #999;">No volunteers found</td></tr>';
                return;
            }

            // Render grid view
            grid.innerHTML = filtered.map(v => `
                <div class="volunteer-card">
                    <div class="volunteer-name">${v.name}</div>
                    <div class="volunteer-email">${v.email}</div>
                    <div class="volunteer-activities">
                        ${v.activities.map(a => `<span class="activity-tag">${a}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            // Render list view
            const emails = filtered.map(v => v.email).join('; ');
            emailList.textContent = emails;

            tableBody.innerHTML = filtered.map(v => `
                <tr>
                    <td>${v.name}</td>
                    <td>${v.email}</td>
                </tr>
            `).join('');
        }

        function switchView(view) {
            currentView = view;
            const grid = document.getElementById('volunteerGrid');
            const listView = document.getElementById('listView');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                grid.style.display = 'grid';
                listView.style.display = 'none';
            } else {
                grid.style.display = 'none';
                listView.style.display = 'block';
            }
        }

        function copyEmails() {
            const emailList = document.getElementById('emailList');
            const copiedMessage = document.getElementById('copiedMessage');
            
            navigator.clipboard.writeText(emailList.textContent).then(() => {
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 2000);
            });
        }

        function filterByActivity(activity) {
            currentFilter = activity;
            
            document.querySelectorAll('.activity-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVolunteers(activity);
        }

        renderVolunteers('all');
    </script>
