<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Activity Coordinator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .activity-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            text-align: left;
            color: #333;
        }

        .activity-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .activity-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .main-content {
            padding: 40px;
        }

        .volunteer-count {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .volunteer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .volunteer-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .volunteer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .volunteer-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .volunteer-email {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .volunteer-activities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .activity-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #667eea;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderVolunteers(filter) {
            const grid = document.getElementById('volunteerGrid');
            const count = document.getElementById('count');
            
            let filtered = volunteers;
            if (filter !== 'all') {
                filtered = volunteers.filter(v => 
                    v.activities.some(a => a === filter)
                );
            }

            count.innerHTML = `<strong>${filtered.length}</strong> volunteer${filtered.length !== 1 ? 's' : ''} ${filter === 'all' ? 'total' : 'available'}`;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No volunteers found for this activity</div>';
                return;
            }

            grid.innerHTML = filtered.map(v => `
                <div class="volunteer-card">
                    <div class="volunteer-name">${v.name}</div>
                    <div class="volunteer-email">${v.email}</div>
                    <div class="volunteer-activities">
                        ${v.activities.map(a => `<span class="activity-tag">${a}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function filterByActivity(activity) {
            currentFilter = activity;
            
            document.querySelectorAll('.activity-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVolunteers(activity);
        }

        renderVolunteers('all');
